<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="#" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Principal</title>
  </head>
  <body>
    <div id="app" class="expand">
      <header>
      </header>
      <main>
        <h1>Dashboard</h1>

        <div class="content">
          <div id="card-wrapper">
            <div class="card">
              <h2>Número de Vagas</h2>
              <p><span>50</span> Vagas Disponíveis</p>
            </div>
            <div class="card">
              <h2>Número de Cursos</h2>
              <p><span>30</span> Cursos Disponíveis</p>
            </div>
            <div class="card">
              <h2>Número de Alunos</h2>
              <p><span>200</span> Alunos Cadastrados</p>
            </div>
            <div class="card">
              <h2>Número de Empresas</h2>
              <p><span>15</span> Empresas Parceiras</p>
            </div>
          </div>
          <div class="card" id="graph">
            <h2>Status dos Alunos</h2>
            <div id="graph-wrapper">
              <canvas id="acquisitions"></canvas>
            </div>
          </div>
        </div>
      </main>
      <aside class="hide">
      </aside>
    </div>
    <script type="module" src="/paginaInicial.js"></script>
  </body>
</html>
