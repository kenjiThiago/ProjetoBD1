<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alunos Inscritos</title>
  </head>
  <body>
    <div id="app">
      <header>
      </header>
      <main>
        <h1>Desenvolvedor Frontend</h1>
        <h2>Descrição: Desenvolvedor Front-end - Responsável pela criação e manutenção de interfaces de usuário.</h2>
        <h3>Requisitos: javascrip básico, html/css básico</h3>
        <form action="">
          <span>Filtros:</span>
          <input placeholder="Nome do Aluno" name="nome">
          <select name="qualificacao">
            <option value="">Status qualificação</option>
            <option value="qualificado">Qualificado</option>
            <option value="naoqualificado">Não Qualificado</option>
          </select>
          <input name="page" value="1" hidden>
          <button>
            <img src="/assets/search.svg" alt="">
            <p>Filtrar Resultados</p>
          </button>
          <button>
            <img src="/assets/close.svg" alt="">
            <p>Remove Filtros</p>
          </button>
        </form>

        <div id="table-wrapper">
          <table id="content">
            <thead>
              <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Cursos Concluidos</th>
                <th>Habilidades</th>
              </tr>
            </thead>

            <tbody>
            </tbody>
          </table>
        </div>

        <div id="table-footer">
          <p></p>
          <div id="pages">
            <p></p>
            <button id="backward"></button>
            <button id="forward"></button>
          </div>
        </div>
      </main>
      <aside class="hide">
      </aside>
    </div>
    <script type="module" src="/vagas/alunos/paginaAlunos.js"></script>
  </body>
</html>
