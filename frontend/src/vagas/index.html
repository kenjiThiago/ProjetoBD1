<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="#" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vagas</title>
  </head>
  <body>
    <div id="app" class="expand">
      <header>
        <div id="header-wrapper">
          <div id="menu-wrapper">
            <img src="/assets/menu.svg" alt="" id="toggle-aside" />
          </div>

          <a href="/" id="logo">
            <img src="/assets/logo.png" alt="Logo da Marca" />
            <h2>Escola de Programação</h2>
          </a>
        </div>
      </header>
      <main>
        <h1>Vagas Disponíveis</h1>
        <form action="">
          <span>Filtros:</span>
          <input placeholder="Nome da Vaga" name="nomeV">
          <button>
            <img src="/assets/search.svg" alt="">
            <p>Filtrar Resultados</p>
          </button>
        </form>

        <div id="table-wrapper">
          <table id="content">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Empresa</th>
                <th>Numero de Inscritos</th>
                <th>Localização</th>
                <th>Requisitos</th>
              </tr>
            </thead>

            <tbody>
            </tbody>
          </table>
        </div>

        <div id="table-footer">
          <p></p>
          <div id="pages">
            <p></p>
            <button id="backward"></button>
            <button id="forward"></button>
          </div>
        </div>
      </main>
      <aside class="hide">
        <img src="/assets/logo.png" alt="Logo da Marca" />
        <a href="/">
          <img src="/assets/inicio.svg" alt="">
          <span>Inicio</span>
        </a>
        <a href="/vagas/" class="active">
          <img src="/assets/vagas.svg" alt="">
          <span>Vagas</span>
        </a>
        <a href="#">
          <img src="/assets/cursos.svg" alt="">
          <span>Cursos</span>
        </a>
        <a href="#">
          <img src="/assets/empresas.svg" alt="">
          <span>Empresas</span>
        </a>
        <a href="#">
          <img src="/assets/alunos.svg" alt="">
          <span>Alunos</span>
        </a>
      </aside>
    </div>
    <script type="module" src="/scripts/aside.js"></script>
    <script type="module" src="/scripts/vagas.js"></script>
    <script type="module" src="/scripts/table.js"></script>
  </body>
</html>
