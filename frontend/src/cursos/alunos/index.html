<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alunos Inscritos</title>
  </head>
  <body>
    <div id="app">
      <header>
      </header>
      <main>
        <h1>Nome do Curso</h1>
        <h2>Descrição: Descrição do Curso</h2>
        <h3>Habilidades do Curso:</h3>
        <div class="form-wrapper">
          <span>Filtros:</span>
          <form action="">
            <input placeholder="Nome do Aluno" name="aluno">
            <input type="number" placeholder="Ano Conclusão a partir de" name="ano_conclusao">
            <input type="number" placeholder="Ano Conclusão até" name="ano_conclusao_ate">
            <input name="page" value="1" hidden>
            <button id="filter">
              <img src="/assets/search.svg" alt="">
              <p>Filtrar Resultados</p>
            </button>
            <button id="remove-filters">
              <img src="/assets/close.svg" alt="">
              <p>Remove Filtros</p>
            </button>
          </form>
        </div>

        <div id="table-wrapper">
          <table id="content">
            <thead>
              <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Data Conclusão</th>
                <th id="order">
                  <div id="order-wrapper">
                    Nota
                  </div>
                </th>
              </tr>
            </thead>

            <tbody>
            </tbody>
          </table>
        </div>

        <div id="table-footer">
          <p></p>
          <div id="pages">
            <p></p>
            <button id="backward"></button>
            <button id="forward"></button>
          </div>
        </div>
      </main>
      <aside class="hide">
      </aside>
    </div>
    <script type="module" src="/cursos/alunos/paginaAlunosCurso.js"></script>
  </body>
</html>
