<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cursos</title>
  </head>
  <body>
    <div id="app">
      <header>
      </header>
      <main>
        <h1>Nome da Vaga</h1>
        <h2>Habilidades que Faltam: </h2>
        <div class="form-wrapper">
          <span>Filtros:</span>
          <form action="">
            <input placeholder="Nome do Curso" name="curso_nome">
            <input placeholder="Habilidade" name="habilidade">
            <select name="nivel">
              <option value="">Nível</option>
              <option value="iniciante">Iniciante</option>
              <option value="intermediário">Intermediário</option>
              <option value="avançado">Avançado</option>
            </select>
            <input name="page" value="1" hidden>
            <button id="filter">
              <img src="/assets/search.svg" alt="">
              <p>Filtrar Resultados</p>
            </button>
            <button id="remove-filters">
              <img src="/assets/close.svg" alt="">
              <p>Remover Filtros</p>
            </button>
          </form>
        </div>

        <div id="table-wrapper">
          <table id="content">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Nível</th>
                <th id="order">
                  <div id="order-wrapper">Duração</div>
                </th>
                <th>Habilidade</th>
                <th>Data Lançamento</th>
              </tr>
            </thead>

            <tbody>
            </tbody>
          </table>
        </div>

        <div id="table-footer">
          <p></p>
          <div id="pages">
            <p></p>
            <button id="backward"></button>
            <button id="forward"></button>
          </div>
        </div>
      </main>
      <aside class="hide">
      </aside>
    </div>
    <script type="module" src="/alunos/vagas/cursos/paginaCursosNecessarios.js"></script>
  </body>
</html>
